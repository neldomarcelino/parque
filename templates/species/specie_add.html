{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}

    <!-- Header -->
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
         style="min-height: 100px; background-size: cover; background-position: center top;">
      <!-- Mask -->
      <span class="mask" style="background-color: #1f7301;"></span>
      <!-- Header container -->
      <div class="container-fluid d-flex align-items-center">
        <div class="row">
        </div>
      </div>
    </div>

    <div class="container-fluid mt--7">

      <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card bg-secondary shadow" >

            <div class="card-body">
              <form action="{% url 'species:addspecie' %}" method="post" enctype="multipart/form-data">
               {% csrf_token %}
              <div class="card-header bg-white border-0">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Registar Especie</h3>
                </div>
                <div class="col-4 text-right">
                  <button type="submit" class="btn btn-lg btn-primary btn-success">Salvar</button>
                </div>
              </div>
            </div>
                <h6 class="heading-small text-muted mb-4">Informacao da Especie</h6>
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Nome cientifico</label>
                        <input type="text" id="input-username" class="form-control form-control-alternative"
                                name="specie">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Nome comum</label>
                        <input type="text" id="input-email" class="form-control form-control-alternative"
                                name="common_name">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Data de registo</label>
                        <input type="date" id="input-first-name" class="form-control form-control-alternative"
                          name="date_created">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-last-name">Ano</label>
                        <input type="number" id="input-last-name" class="form-control form-control-alternative"
                          name="year">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Habitat</label>
                        <input id="input-address" class="form-control form-control-alternative" name="habitat" type="text">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-control-label" for="input-address">Carregar imagem</label>
                        <input id="input-image" class="form-control form-control-alternative" type="file" name="specie_image">
                      </div>
                    </div>
                  </div>
                </div>
                <hr class="my-4" />
                <!-- Description -->
                <h6 class="heading-small text-muted mb-4">Comentarios</h6>
                <div class="pl-lg-4">
                  <div class="form-group">
                    <textarea rows="4" class="form-control form-control-alternative" name="detail"></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      {% include "includes/footer.html" %}

    </div>

{% endblock content %}

<!-- Specific JS goes HERE --> 
{% block javascripts %}{% endblock javascripts %}
